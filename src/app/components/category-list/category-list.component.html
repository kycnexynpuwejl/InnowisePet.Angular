<div class="container py-2 text-center grid grid-cols-3">

  <div class="btn btn-outline-secondary" style="background-color: white"
       #categorybtn
       *ngFor="let category of categories; let i=index"
       (click)="categoryChange(category.id, i)">

      <div class="text-zinc-900 text-xl">
          {{category.title}}
      </div>

    </div>


</div>
