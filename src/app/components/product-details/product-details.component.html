


  <div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img [src]="product?.imageUrl" class="d-block mx-lg-auto img-fluid" width="auto" height="auto" loading="lazy" alt="image">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold lh-1 mb-3">{{product?.title}}</h1>
        <p class="lead">{{product?.description}}</p>
        <p class="lead">Availability: {{productCount}}</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <button type="button" class="btn btn-warning btn-lg px-4 me-md-2">{{ productCount > 0 ? 'Add to cart' : 'Not available' }}</button>
          <button [routerLink]="['/']" type="button" class="btn btn-outline-secondary btn-lg px-4">To shop</button>
        </div>
      </div>
    </div>
  </div>
