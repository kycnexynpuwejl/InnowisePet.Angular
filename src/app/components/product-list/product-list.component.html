<div class="album py-2 bg-light">

  <div class="container">

    <div *ngIf="products.length == 0" class="container h1 text-center py-5">
      No products
    </div>

    <div class="justify-content-center row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 flex" *ngIf="products.length > 0">
      <div class="col" *ngFor="let product of products">
        <div class="card shadow-sm">

          <div style="display: flex; border:5px solid rgb(255, 255, 242); height: 300px;">
            <img (click)="productDetails(product.id)" style="display: block; margin-left: auto; margin-right: auto;" src="assets/images/{{product.id}}.jpg" object-fit="cover" width="100%" height="100%">
          </div>

          <div class="card-body">

            <p class="card-text h5">{{product.title}}</p>
            <p class="card-text h6">{{product.price | currency}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <a [routerLink]="['/product/details', product.id]"><button type="button" class="btn btn-sm btn-outline-secondary">Details</button></a>

              <button type="button" class="btn btn-sm btn-warning">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
